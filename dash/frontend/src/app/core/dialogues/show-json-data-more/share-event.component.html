<div class="falco-log-share-container">

  <div >

    <div class=" row">
      <div class="col-md-6">
        <h1> Share Event</h1>
      </div>
      <div class="col-md-6 text-align-right no-padding">
        <button class="close" mat-raised-button color="primary"  (click)="onClickClose()">X</button>
      </div>
    </div>

    <div>
      <h3> Send this link to share this event's details with someone else.</h3>
    </div>

    <div class="row ">
      <div class="col-xs-10 url-box ">
        {{currentUrl}}
      </div>
      <div class="col-xs-2 text-align-right no-padding">
        <button mat-raised-button color="primary"  (click)="onClickCopy()">Copy</button>
      </div>
    </div>

  </div >

</div>

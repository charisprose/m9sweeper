<div class="app-settings-container container">
  <div class="app-settings-content">
    <ng-container>
      <app-sub-navigation [title]="subNavigationTitle" [buttonTitle]="subNavigationButtonTitle"
                          (click)="openAddSettingDialog()"></app-sub-navigation>
    </ng-container>
    <div class="page-card">
      <mat-card appearance="outlined">
        <mat-card-header>
          <div class="page-card-header">
            <div class="col-xs-12 page-card-title">
              <h4>Organization Details</h4>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div class="logo-name">
            <p class="page-card-content" *ngIf="organizationName">Organization Name: {{organizationName}}</p>
            <ng-container *ngIf="displayLogo">
              <p class="page-card-content">
                Organization Logo:
              </p>
              <p class="page-card-content">
                <img class="organization-logo" [src]="organizationLogo"/>
              </p>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

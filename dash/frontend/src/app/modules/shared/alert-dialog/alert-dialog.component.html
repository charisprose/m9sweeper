<div class="modal-container-margin">
  <div class="modal-content-left-align-no-margin">
    <h3>Are you sure to delete?</h3>
    <button [mat-dialog-close]="true" color="warn" type="button" mat-raised-button (click)="onSubmit()">Delete</button>
    &nbsp;
    <button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
  </div>
</div>

<h3 mat-dialog-title>Are you sure want to delete?</h3>
<mat-dialog-actions align="end">
  <button class="mat-focus-indicator mat-raised-button mat-button-base" (click)="onNoClick()">Cancel</button>
  <button [mat-dialog-close]="true" class="mat-focus-indicator mat-button mat-raised-button mat-button-base mat-warn" type="submit" cdkFocusInitial (click)="onSubmit()">Delete</button>
</mat-dialog-actions>
